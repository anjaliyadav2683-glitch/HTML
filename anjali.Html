<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="2">
        <tr>
            <th rowspan="2">State of health</th>
            <th colspan="2">Fasting value</th>
            <th>After eating</th>
        </tr>
        <tr>
            <th>Minimum</th>
            <th>Maximum</th>
            <th>2 hours after eating</th>
        </tr>
        <tr>
            <th>Healthy</th>
            <td>70</td>
            <td>100</td>
            <td>less than 140</td>
        </tr>
        <tr>
            <th>Pre-Diabetes</th>
            <td>101</td>
            <td>126</td>
            <td>140 to 200</td>
        </tr>
        <tr>
            <th>Diabetes</th>
            <td>more than 126</td>
            <td>N\A</td>
            <td>more than 200</td>
        </tr>
    </table>
    
</body>
</html>
